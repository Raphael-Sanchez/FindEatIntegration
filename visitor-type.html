<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>FindEat</title>
	<!-- CSS -->
	<link rel="stylesheet" href="visitor-type.css">
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="content">
        <div class="col-sm-12" id="wallpaper-visitor-type">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="ul-head">
                        <li class="li-head li-first"><a href="#">Conditions d'utilisation</a></li>
                        <li class="li-head"><a href="#">Confidentialité</a></li>
                        <li class="li-head"><a href="#">Support</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <img src="assets/icons/logo-find-eat-white.png" alt="logo find eat" class="find-eat-logo">
                    <div class="block-text-visitor">
                        <img src="assets/icons/quote-open.png" alt="img quote open" id="quote-open">
                        <div id="text-editor">Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>Adipisci exercitationem nostrum tempora</div>
                        <img src="assets/icons/quote-close.png" alt="img quote close" id="quote-close">
                        <p id="title-visitor">Bienvenue, vous êtes ?</p>
                    </div>
                </div>
            </div>
            <div class="block-btn-visitor navbar-fixed-bottom">
                <a href="#"><input type="button" class="btn-visitor-type" id="btn-provider" value="Fournisseur"></a>
                <a href="#"><input type="button" class="btn-visitor-type" id="btn-restorer" value="Restaurateur"></a>
            </div>
        </div>
    </div>
    <div id="block-landscape">
        <img src="assets/icons/logo-find-eat-white.png" alt="logo find eat" class="find-eat-logo">
        <img src="assets/icons/undo-button.png" alt="return tablet icon" id="icon-return-tablet">
        <span>Pour une expérience optimale, <br>le mode paysage est désactivé.</span>
    </div>
</body>
<!-- SCRIPTS -->
<script src="bootstrap-3.3.7/js/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</html>
